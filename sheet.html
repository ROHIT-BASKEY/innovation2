<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaboration Application Form</title>
</head>
<body>
  <h1>Collaboration Application Form</h1>
  <form action="https://script.google.com/macros/s/AKfycbzgTfYZuLZeKy5Nl3D8kJgR9Peem1Rm4K_zw8YRLNr7L_eY5OrQpo4E_6k3ns29EPfm/exec" method="post" name="contact-form">
    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" name="company_name" required><br><br>

    <label for="workers_required">Number of Workers Required:</label>
    <input type="number" id="workers_required" name="workers_required" required><br><br>

    <label for="time_of_work">Time of Work:</label>
    <input type="text" id="time_of_work" name="time_of_work" required><br><br>

    <label for="offered_amount">Offered Amount ($):</label>
    <input type="number" id="offered_amount" name="offered_amount" required><br><br>

    <input type="submit" value="Submit" id="submit">
  </form>
  <script src="js/sheet.js"></script>
</body>
</html>
